<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Site</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main>
        <h1 class="text-4xl text-center mt-8 font-bold text-emerald-400">GET SOME MONEY</h1>
        <section class="bg-green-100 w-3/4 p-5 mx-auto mt-8">
            <div class="grid grid-cols-3 gap-4 text-white text-center">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-3xl">Deposit</h3>
                    <h4 class="text-5xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-3xl">Witdrow</h3>
                    <h4 class="text-5xl">$<span id="withdrow-total">00</span></h4>
                </div>
                <div class="bg-red-400 p-8 rounded">
                    <h3 class="text-3xl">Balance</h3>
                    <h4 class="text-5xl">$<span id="balance-total">00</span></h4>
                </div>
            </div>
        </section>

        <!-- withdrow section -->
        <section class="bg-green-100 w-3/4 p-5 mx-auto mt-8">
            <div class="grid grid-cols-2 gap-4 text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl font-bold text-yellow-400 mb-2">Please Deposit</h3>
                    <input id="deposit-input" class="text-black border border-gray-400 rounded w-3/4 px-2 mb-2" type="text" placeholder="Deposit Amount">

                    <button id="deposit-btn" class="bg-yellow-400 px-4 rounded font-bold text-white font-medidum">Deposit Now</button>
                </div>

                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-2xl font-bold text-blue-400 mb-2">Enter Witdrow Amount</h3>
                    <input id="withdrow-input" class="text-black border border-gray-400 rounded w-3/4 px-2 mb-2" type="text" placeholder="Enter withdrow Amount">

                    <button id="withdrow-btn" class="bg-blue-400 px-4 rounded font-bold text-white font-medidum">Withdrow Now</button>
                </div>
            </div>
        </section>
    </main>

    <!-- script js -->
    <script src="./banking-function.js"></script>
</body>
</html>
