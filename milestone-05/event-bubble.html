<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
</head>
<body>
    <h2>Event Bubble</h2>
    <section id="section-container">
        <h4>bubble list</h4>
        <ul id="list-container">
            <li class="item">Lorem, ipsum.</li>
            <li id="snd-item" class="item">Eaque, illum.</li>
            <li class="item">Dolorem, porro?</li>
            <li class="item">Provident, iste.</li>
            <li class="item">Cumque, cupiditate!</li>
            <li class="item">Ab, expedita.</li>
        </ul>
    </section>



    <script>
        document.getElementById("snd-item").addEventListener("click", function(event){
            console.log("second1 item clicked");
            // event.stopPropagation();//এইটা use করলে... সব গুলা ক্লিক হবে না
            event.stopImmediatePropagation();
        });
        document.getElementById("snd-item").addEventListener("click", function(event){
            console.log("second2 item clicked");
            
        });
        document.getElementById("snd-item").addEventListener("click", function(event){
            console.log("second3 item clicked");
            
        });
        document.getElementById("snd-item").addEventListener("click", function(event){
            console.log("second4 item clicked");
            event.stopPropagation();//এইটা use করলে... সব গুলা ক্লিক হবে না
        });

        //ul
        document.getElementById("list-container").addEventListener("click", function(){
            console.log("ul clicked");
        });

        //section
        document.getElementById("section-container").addEventListener("click", function(){
            console.log("Section clicked");
        });

    </script>
</body>
</html>
