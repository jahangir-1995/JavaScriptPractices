<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Site</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script><script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main>
        <h1 class="text-4xl text-center mt-8 font-bold text-emerald-400">Amar Bank</h1>
        <section class="bg-green-100 w-3/4 p-8 mx-auto mt-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border border-gray-400 block mb-4 rounded w-3/4 px-2" type="text"  placeholder="Your Email">

                <input id="user-pass" class="border border-gray-400 block mb-4 rounded w-3/4 px-2" type="password" placeholder="Your Password">

                <button id="btn-submit" class="bg-yellow-600 px-4 rounded text-white font-medidum">Submit</button>
            </div>
        </section>
    </main>

    <!-- vanila js script -->
    <script src="./bank-site.js"></script>
</body>
</html>
